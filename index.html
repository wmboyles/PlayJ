<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" , content="Single-player J! game">
    <meta name="author" , content="William Boyles">
    <meta name="author" , content="Savan Doshi">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>J!</title>

    <!-- Use Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Scripts that create and run everything -->
    <script src="./gameRunner.js" async></script>
    <script src="./apiCaller.js" async></script>
    <script src="./create.js" async></script>
</head>

<!-- TODO: This entire thing looks terrible on anything mobile. If you can find a better, more-flexible design, go for it. -->

<body onload="create();">
    <div class="row m-0" id="container">
        <!-- Board of buttons -->
        <div class="col d-flex flex-column" id="board-buttons">

        </div>
        <!-- Sidebar -->
        <div class="col d-flex flex-column" id="sidebar">
            <h1 class="text-center" id="player-score">SCORE: $0</h1>
            <div class="col d-flex flex-column bg-primary rounded-3">
                <h2 class="text-center align-middle py-4 text-white" id="clue-text">Select a Question</h2>
            </div>
            <h4 class="text-center" id="clue-category">Category: </h4>
            <h4 class="text-center" id="clue-value">Value: </h4>
            <h4 class="text-center" id="clue-airdate">Air Date: </h4>
            <div class="input-group m-1">
                <input type="text" class="form-control" id="player-answer"
                    placeholder="Answer (NOT in form of a question)" />
            </div>
            <div class="d-flex flex-row">
                <button type="button" class="col btn btn-success m-1" id="answer-submit"
                    disabled="">Submit/Skip</button>
                <button type="button" class="col btn btn-warning m-1" id="answer-override" disabled="">Override</button>
            </div>
        </div>
    </div>
</body>

</html>
